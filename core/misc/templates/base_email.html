<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bem-vindo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
    }
    .header {
      text-align: center;
      padding: 20px 0;
      background: linear-gradient(to bottom, #1e3c72, #2a69ac);
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
      text-decoration: none;
    }
    .hero-image {
      width: 100%;
      max-width: 400px;
      height: auto;
      margin: 20px auto;
      display: block;
    }
    .content {
      padding: 20px;
      color: #333333;
      line-height: 1.5;
    }
    .checklist {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }
    .checklist li {
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="%2322c55e"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/></svg>') no-repeat left center;
      padding-left: 24px;
      margin: 10px 0;
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(to bottom, #1e3c72, #2a69ac);
      color: #ffffff;
      text-decoration: none;
      border-radius: 4px;
      margin: 20px 0;
    }
    .footer {
      text-align: center;
      padding: 20px;
      color: #666666;
      font-size: 14px;
    }
    .social-links {
      padding: 20px 0;
    }
    .social-links a {
      display: inline-block;
      margin: 0 10px;
      color: #333333;
      text-decoration: none;
    }
    .unsubscribe {
      color: #666666;
      text-decoration: underline;
      font-size: 12px;
    }
    @media only screen and (max-width: 480px) {
      .container {
        width: 100% !important;
        padding: 10px !important;
      }
    }
  </style>
</head>
<body>
  <table class="container" cellpadding="0" cellspacing="0" border="0">
    <tr>
      <td>
        <div class="header">
          <a href="https://joaosoares.dev" class="logo">JOAOSOARES.DEV</a>
        </div>
        {% block content %}

        {% endblock %}
        
        <div class="footer">
          <div class="social-links">
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
            <a href="#">YouTube</a>
            <a href="#">Website</a>
            <a href="#">LinkedIn</a>
          </div>
          
          <p>Address, #PC<br>
          City, State.</p>
          
          <a href="#" class="unsubscribe">Unsubscribe</a>
        </div>
      </td>
    </tr>
  </table>
</body>
</html>
